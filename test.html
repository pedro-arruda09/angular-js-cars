<!DOCTYPE html>
<html ng-app="listaTelefonica" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Telefonica</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
    .jumbotron {
      max-width: 600px;
      text-align: center;
      margin-right: auto;
      margin-left: auto;
      margin-top: 20px;

    }

    .table {
      margin-top: 20px;
    }

    .form-control {
      margin-bottom: 5px;
    }

    .selecionado {
      background-color: yellow;
    }


  </style>
  <script src="/node_modules/angular/angular.js"></script>
  <script src="/node_modules/angular-messages/angular-messages.js"></script>
  <script src="/node_modules/angular-locale-pt-br/angular-locale_pt-br.js"></script>
  
  <script>
    angular.module("listaTelefonica", ["ngMessages"]);
    angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope, $filter) {
      $scope.app = "Lista Telefonica";

      $scope.contatos = [
        {nome: $filter('uppercase')("Antonio"), telefone: "81981309900", data: new Date(), operadora: {nome: "oi", codigo: 14, categoria: "Celular"}, cor: "black"},
        {nome: "Clara", telefone: "81971168000", data: new Date(), operadora: {nome: "Vivo", codigo: 15, categoria: "Celular"}, cor: "red"},
        {nome: "Manoel", telefone: "81994886088", data: new Date(), operadora: {nome: "Tim", codigo: 16, categoria: "Celular"}, cor: "pink"},
      ];

      $scope.operadoras = [
        {nome: "oi", codigo: 14, categoria: "Celular", preco: 2},
        {nome: "Vivo", codigo: 15, categoria: "Celular", preco: 3},
        {nome: "Tim", codigo: 16, categoria: "Celular", preco: 1},
        {nome: "Embratel", codigo: 17, categoria: "Fixo", preco: 4},
        {nome: "GVT", codigo: 18, categoria: "Fixo", preco: 3},
      ];

      $scope.adicionarContato = (contato) => {
        $scope.contatos.push(angular.copy(contato));
        delete $scope.contato;
        $scope.contatoForm.$setPristine();
      };

      $scope.apagarContatos = (contatos) => {
        $scope.contatos = contatos.filter((contato) => {
          if(!contato.selecionado) return contato;
        });
      };

      $scope.isContatoSelecionado = (contatos) => {
        return contatos.some((contato) => {
          return contato.selecionado;
        });
      };

      $scope.ordenarPor = (campo) => {
        $scope.criterioDeOrdenacao = campo;
        $scope.direcaoDaOrdenacao = !$scope.direcaoDaOrdenacao;
      }
    });
  </script>
</head>
<body ng-controller="listaTelefonicaCtrl">
  <div class="jumbotron">
    <!-- <h4 ng-bind="app"></h4> -->
    <h3>{{app}}</h3>
    <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="Diga-me o que queres..." />
    <table ng-show="contatos.length > 0" class="table">
      <tr>
        <th></th>
        <th><a href="" ng-click="ordenarPor('nome')">Nome</a></th>
        <th><a href="" ng-click="ordenarPor('telefone')">Telefone</a></th>
        <th>Data</th>
        <th>Operadora</th>
        <th></th>
      </tr>
      <tr ng-class="{'selecionado': contato.selecionado}" ng-repeat="contato in contatos | filter: {nome: criterioDeBusca} | orderBy: criterioDeOrdenacao:direcaoDaOrdenacao | limitTo: 3">
        <!-- <td ng-repeat="(key, value) in contato">
          {{value}}
        </td> -->
        <td><input type="checkbox" ng-model="contato.selecionado"/></td>
        <td>{{contato.nome}}</td>
        <td>{{contato.telefone}}</td>
        <td>{{contato.operadora.nome}}</td>
        <td>{{contato.data | date:'dd/MM/yyyy HH:mm'}}</td>
        <td><div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"></div></td>
      </tr>
    </table>
    <hr/>
    <form name="contatoForm">
      <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome + ' (' + (operadora.preco | currency) + ')' for operadora in operadoras | orderBy:'nome'" ng-required="true" name="operadoraEscolhida">
        <option value="">Selecione uma operadora</option>
      </select>
      <input class="form-control" type="text" ng-model="contato.nome" ng-required="true" ng-minlength="10" placeholder="Nome" name="nome"/>
      <input class="form-control" type="text" ng-model="contato.telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/" placeholder="Telefone" name="telefone"/>
    </form>

    <!-- <div ng-messages="contatoForm.nome.$error" class="alert alert-danger">
      <div ng-message="required">
        Por favor preencha o campo nome!
      </div> 
      <div ng-message="minlength">
        O campo nome deve ter no mínimo 10 caracteres.
      </div>
    </div> -->

    <div class="alert alert-danger" ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty">
      Por favor preencha o campo telefone!
    </div>
    <div class="alert alert-danger" ng-show="contatoForm.telefone.$error.pattern">
      O campo telefone precisa seguir o padrão!
    </div>
    <div class="alert alert-danger" ng-show="contatoForm.operadoraEscolhida.$invalid && contatoForm.operadoraEscolhida.$dirty">
      Por favor preencha o campo operadora!
    </div>
    <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar contato</button>
    <button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-show="isContatoSelecionado(contatos)">Apagar contato</button>
  </div>
  <div style="text-align: center;">
    Copiado por Antonio Lima
  </div>
  
</body>
</html>
