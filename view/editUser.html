<section>
    <header id="header2">Ol√°, {{username}}</header>
</section>

<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
            <div class="card-edit-user" style="border-radius: 1rem; background-color: #0a5275;">
                <div class="row g-0">
                    <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <img src="../img/edit-user.png" alt="login form" class="img-fluid"
                            style="height: 400px; margin: 40px 0px 0px 10px;" />
                    </div>
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
                            <form name="editUserForm">
                                <h4 style="color: aliceblue; margin-bottom: 20px;">Editar perfil</h4>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example17"
                                        style="color: aliceblue;">Nome</label>
                                    <input type="text" id="form2Example17" class="form-control form-control-lg"
                                        placeholder="Digite seu nome..." ng-model="user.name" />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example18"
                                        style="color: aliceblue;">Email</label>
                                    <input type="email" id="form2Example18" class="form-control form-control-lg"
                                        placeholder="" ng-model="user.email" [textMask]="{mask: emailMask}" />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example28" style="color: aliceblue;">CPF</label>
                                    <input class="form-control form-control-lg" ng-model="user.cpf" type="text"
                                        ui-mask="999.999.999-99" placeholder="">
                                </div>

                                <div class="pt-1 mb-4">
                                    <button class="btn btn-dark btn-lg btn-block" type="button"
                                        style="color: aliceblue;" ng-click="editUser()">Atualizar</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
