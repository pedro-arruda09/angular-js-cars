<section>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card=login" style="border-radius: 1rem; background-color: #0a5275;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="../img/istockphoto-1226662588-612x612 (1) (1).png" alt="login form"
                                class="img-fluid" style="height: 400px; margin-top: 242px;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form>

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0" style="color: aliceblue;">Locadora</span>
                                    </div>

                                    <h4 style="color: aliceblue; margin-bottom: 20px;">Login</h4>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example17"
                                            style="color: aliceblue;">Email</label>
                                        <input type="email" id="form2Example17" class="form-control form-control-lg"
                                            placeholder="Digite seu email..." ng-model="user.email"
                                            ng-required="true" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example27"
                                            style="color: aliceblue;">Senha</label>
                                        <input type="password" id="form2Example27" class="form-control form-control-lg"
                                            placeholder="Digite sua senha..." ng-model="user.password" />
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="button"
                                            style="color: aliceblue;" ng-click="login()"
                                            ng-disabled="!user.email || !user.password">Login</button>
                                    </div>

                                    <a class="small text" ui-sref="recoverPassword" style="color: aliceblue;">Esqueceu
                                        sua senha?</a>
                                    <p class="mb-5 pb-lg-2" style="color: aliceblue;">NÃ£o possui conta? <a
                                            ui-sref="register" style="color: aliceblue;">Registre-se aqui</a></p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
